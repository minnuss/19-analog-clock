<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Analog clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="clock">
        <button class="clock--btn">Dark Mode</button>
        <div class="clock__content">
            <div class="clock__content--needle hour"></div>
            <div class="clock__content--needle minute"></div>
            <div class="clock__content--needle second"></div>
            <div class="clock__content--center"></div>
        </div>

        <div class="clock--time">12:00 <span class="clock--time--twelve">PM</span>
        </div>
        <div class="clock--date">Monday <span class="clock--date--circle">2</span> Nov</div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
